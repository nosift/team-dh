<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Team 席位兑换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 20px;
            max-width: 480px;
            width: 100%;
            padding: 48px 40px;
            animation: fadeIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: #1d1d1f;
            text-align: center;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .subtitle {
            text-align: center;
            color: #86868b;
            margin-bottom: 32px;
            font-size: 15px;
            font-weight: 400;
            line-height: 1.4;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 17px;
            transition: all 0.2s ease;
            background: #fafafa;
            color: #1d1d1f;
        }

        input:focus {
            outline: none;
            border-color: #000000;
            background: #ffffff;
        }

        input::placeholder {
            color: #86868b;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #1d1d1f;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background: #d2d2d7;
            color: #86868b;
            cursor: not-allowed;
        }

        .message {
            margin-top: 20px;
            padding: 14px 16px;
            border-radius: 12px;
            display: none;
            animation: slideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-size: 15px;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.success {
            background: #f0f9f4;
            color: #1d4428;
            border: 1px solid #d1f0dc;
        }

        .message.error {
            background: #fff0f0;
            color: #6e1616;
            border: 1px solid #ffd8d8;
        }

        .message.info {
            background: #f5f5f7;
            color: #1d1d1f;
            border: 1px solid #d2d2d7;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            color: #86868b;
            font-size: 13px;
            line-height: 1.6;
        }

        /* 进度提示样式 */
        .progress-container {
            margin-top: 20px;
            padding: 16px;
            background: #f5f5f7;
            border-radius: 12px;
            display: none;
        }

        .progress-steps {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .progress-step {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            border-left: 3px solid #000;
        }

        .progress-step.completed {
            border-left: 3px solid #34c759;
        }

        .progress-step.error {
            border-left: 3px solid #ff3b30;
        }

        .step-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
            background: #e5e5e5;
            color: #86868b;
        }

        .progress-step.active .step-icon {
            background: #000;
            color: #fff;
        }

        .progress-step.completed .step-icon {
            background: #34c759;
            color: #fff;
        }

        .progress-step.error .step-icon {
            background: #ff3b30;
            color: #fff;
        }

        .step-icon .loading-small {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
        }

        .step-text {
            flex: 1;
            font-size: 14px;
            color: #1d1d1f;
        }

        .progress-step.active .step-text {
            font-weight: 500;
        }

        .step-time {
            font-size: 12px;
            color: #86868b;
        }

        .code-info {
            margin-top: 12px;
            padding: 12px 14px;
            background: #f5f5f7;
            border-radius: 10px;
            font-size: 14px;
            color: #1d1d1f;
            border-left: 3px solid #000000;
        }

        .code-info strong {
            color: #000000;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
            border: 1px solid #d2d2d7;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #000;
            color: #fff;
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .container {
                padding: 32px 24px;
                border-radius: 16px;
            }

            h1 {
                font-size: 26px;
                margin-bottom: 6px;
            }

            .subtitle {
                font-size: 14px;
                margin-bottom: 24px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 20px;
            }

            .nav-links a {
                font-size: 13px;
                padding: 6px 12px;
            }

            input {
                padding: 12px 14px;
                font-size: 16px; /* 防止 iOS 自动缩放 */
            }

            .btn {
                padding: 14px;
                font-size: 16px;
            }

            .progress-steps {
                gap: 8px;
            }

            .progress-step {
                padding: 8px;
                gap: 8px;
            }

            .step-text {
                font-size: 13px;
            }

            .step-time {
                font-size: 11px;
            }

            .footer {
                margin-top: 24px;
                font-size: 12px;
            }
        }

        @media (max-width: 380px) {
            .container {
                padding: 24px 20px;
            }

            h1 {
                font-size: 22px;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ChatGPT Team 席位兑换</h1>
        <p class="subtitle">输入您的邮箱和兑换码即可获得Team席位</p>

        <div class="nav-links">
            <a href="/" class="active">单个兑换</a>
            <a href="/batch.html">批量兑换</a>
            <a href="/user.html">用户中心</a>
        </div>

        <form id="redeemForm">
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="your@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="code">兑换码</label>
                <input
                    type="text"
                    id="code"
                    name="code"
                    placeholder="TEAM-XXXX-XXXX-XXXX"
                    required
                    style="text-transform: uppercase;"
                >
                <div id="codeInfo" class="code-info" style="display: none;"></div>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                立即兑换
            </button>
        </form>

        <div id="message" class="message"></div>

        <!-- 进度提示 -->
        <div id="progressContainer" class="progress-container">
            <div class="progress-steps" id="progressSteps">
                <div class="progress-step" data-step="validate">
                    <div class="step-icon">1</div>
                    <div class="step-text">验证兑换码</div>
                    <div class="step-time"></div>
                </div>
                <div class="progress-step" data-step="check">
                    <div class="step-icon">2</div>
                    <div class="step-text">检查席位可用性</div>
                    <div class="step-time"></div>
                </div>
                <div class="progress-step" data-step="invite">
                    <div class="step-icon">3</div>
                    <div class="step-text">发送邀请</div>
                    <div class="step-time"></div>
                </div>
                <div class="progress-step" data-step="complete">
                    <div class="step-icon">✓</div>
                    <div class="step-text">兑换完成</div>
                    <div class="step-time"></div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>兑换后，邀请邮件将发送到您的邮箱</p>
            <p>请查收并完成注册</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('redeemForm');
        const emailInput = document.getElementById('email');
        const codeInput = document.getElementById('code');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const codeInfo = document.getElementById('codeInfo');

        // 兑换码输入时自动验证
        let verifyTimeout;
        codeInput.addEventListener('input', function() {
            const code = this.value.trim().toUpperCase();

            clearTimeout(verifyTimeout);

            if (code.length >= 10) {
                verifyTimeout = setTimeout(() => {
                    verifyCode(code);
                }, 500);
            } else {
                codeInfo.style.display = 'none';
            }
        });

        // 验证兑换码
        async function verifyCode(code) {
            try {
                const response = await fetch(`/api/verify?code=${encodeURIComponent(code)}`);
                const result = await response.json();

                if (result.valid) {
                    codeInfo.innerHTML = `
                        有效兑换码<br>
                        <strong>团队:</strong> ${result.team}<br>
                        <strong>剩余可用次数:</strong> ${result.remaining_uses}
                        ${result.expires_at ? `<br><strong>过期时间:</strong> ${new Date(result.expires_at).toLocaleString()}` : ''}
                    `;
                    codeInfo.style.display = 'block';
                    codeInfo.style.borderLeft = '3px solid #000000';
                } else {
                    codeInfo.innerHTML = `${result.error}`;
                    codeInfo.style.display = 'block';
                    codeInfo.style.borderLeft = '3px solid #d2d2d7';
                }
            } catch (error) {
                console.error('验证失败:', error);
            }
        }

        // 进度管理
        const progressContainer = document.getElementById('progressContainer');
        const progressSteps = document.querySelectorAll('.progress-step');

        function resetProgress() {
            progressSteps.forEach(step => {
                step.classList.remove('active', 'completed', 'error');
                const icon = step.querySelector('.step-icon');
                const time = step.querySelector('.step-time');
                icon.innerHTML = step.dataset.step === 'complete' ? '✓' : Array.from(progressSteps).indexOf(step) + 1;
                time.textContent = '';
            });
            progressContainer.style.display = 'none';
        }

        function updateProgress(stepName, status, message = '') {
            const step = document.querySelector(`[data-step="${stepName}"]`);
            if (!step) return;

            progressContainer.style.display = 'block';

            // 移除所有状态
            step.classList.remove('active', 'completed', 'error');

            // 添加新状态
            if (status === 'active') {
                step.classList.add('active');
                step.querySelector('.step-icon').innerHTML = '<span class="loading-small"></span>';
            } else if (status === 'completed') {
                step.classList.add('completed');
                step.querySelector('.step-icon').innerHTML = '✓';
                step.querySelector('.step-time').textContent = message;
            } else if (status === 'error') {
                step.classList.add('error');
                step.querySelector('.step-icon').innerHTML = '✗';
                step.querySelector('.step-time').textContent = message;
            }
        }

        // 提交表单
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const code = codeInput.value.trim().toUpperCase();

            if (!email || !code) {
                showMessage('请填写所有字段', 'error');
                return;
            }

            // 重置进度
            resetProgress();

            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>兑换中...';

            try {
                // 步骤 1: 验证兑换码
                updateProgress('validate', 'active');
                await new Promise(resolve => setTimeout(resolve, 300));

                const response = await fetch('/api/redeem', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, code })
                });

                const result = await response.json();

                if (result.success) {
                    // 模拟进度步骤
                    updateProgress('validate', 'completed', '已验证');
                    await new Promise(resolve => setTimeout(resolve, 200));

                    updateProgress('check', 'active');
                    await new Promise(resolve => setTimeout(resolve, 300));
                    updateProgress('check', 'completed', '席位充足');
                    await new Promise(resolve => setTimeout(resolve, 200));

                    updateProgress('invite', 'active');
                    await new Promise(resolve => setTimeout(resolve, 500));
                    updateProgress('invite', 'completed', '已发送');
                    await new Promise(resolve => setTimeout(resolve, 200));

                    updateProgress('complete', 'completed', '成功');

                    showMessage(result.message, 'success');
                    form.reset();
                    codeInfo.style.display = 'none';
                } else {
                    // 根据错误类型更新进度
                    if (result.error.includes('兑换码')) {
                        updateProgress('validate', 'error', '验证失败');
                    } else if (result.error.includes('席位')) {
                        updateProgress('validate', 'completed', '已验证');
                        updateProgress('check', 'error', '席位不足');
                    } else {
                        updateProgress('validate', 'completed', '已验证');
                        updateProgress('check', 'completed', '席位充足');
                        updateProgress('invite', 'error', '发送失败');
                    }
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                updateProgress('validate', 'error', '网络错误');
                showMessage(`网络错误: ${error.message}`, 'error');
            } finally {
                // 恢复按钮
                submitBtn.disabled = false;
                submitBtn.innerHTML = '立即兑换';
            }
        });

        // 显示消息
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
