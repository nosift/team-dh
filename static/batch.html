<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>批量兑换 - ChatGPT Team</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #1d1d1f;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .header p {
            color: #86868b;
            font-size: 15px;
        }

        .nav-links {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            color: #000;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            background: #fff;
            border: 1px solid #d2d2d7;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-links a:hover, .nav-links a.active {
            background: #000;
            color: #fff;
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 16px;
            padding: 32px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1d1d1f;
            font-size: 14px;
            font-weight: 500;
        }

        .hint {
            font-size: 13px;
            color: #86868b;
            font-weight: 400;
            margin-left: 8px;
        }

        input[type="email"], input[type="text"] {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 16px;
            background: #fafafa;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #000;
            background: #fff;
        }

        textarea {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #d2d2d7;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'SF Mono', Monaco, 'Courier New', monospace;
            background: #fafafa;
            min-height: 160px;
            resize: vertical;
            transition: all 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #000;
            background: #fff;
        }

        .info-box {
            padding: 12px 16px;
            background: #f5f5f7;
            border-radius: 10px;
            text-align: center;
            font-size: 14px;
            color: #1d1d1f;
            margin-bottom: 20px;
        }

        .info-box span {
            font-weight: 600;
            color: #000;
        }

        .info-box.warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            color: #856404;
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #1d1d1f;
        }

        .btn:disabled {
            background: #d2d2d7;
            color: #86868b;
            cursor: not-allowed;
        }

        .message {
            padding: 14px 16px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #f0f9f4;
            color: #1d4428;
            border: 1px solid #d1f0dc;
        }

        .message.error {
            background: #fff0f0;
            color: #6e1616;
            border: 1px solid #ffd8d8;
        }

        .message.info {
            background: #e7f3ff;
            color: #0c5460;
            border: 1px solid #b8daff;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .results {
            display: none;
        }

        .results h3 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #1d1d1f;
        }

        .summary {
            display: flex;
            gap: 16px;
            margin-bottom: 20px;
        }

        .summary-item {
            flex: 1;
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .summary-item.success {
            background: #f0f9f4;
            border: 1px solid #d1f0dc;
        }

        .summary-item.fail {
            background: #fff0f0;
            border: 1px solid #ffd8d8;
        }

        .summary-item .number {
            font-size: 28px;
            font-weight: 600;
            color: #1d1d1f;
        }

        .summary-item .label {
            font-size: 13px;
            color: #86868b;
            margin-top: 4px;
        }

        .result-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .result-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e5e5e5;
            gap: 12px;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .result-icon.success {
            background: #d1f0dc;
            color: #1d4428;
        }

        .result-icon.fail {
            background: #ffd8d8;
            color: #6e1616;
        }

        .result-code {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: #1d1d1f;
            flex-shrink: 0;
            width: 160px;
        }

        .result-email {
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            color: #1d1d1f;
            flex-shrink: 0;
            width: 180px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .result-message {
            flex: 1;
            font-size: 13px;
            color: #86868b;
        }

        /* 进度条 */
        .progress-bar-container {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e5e5;
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #000 0%, #1d1d1f 100%);
            transition: width 0.3s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            margin-top: 8px;
            font-size: 13px;
            color: #86868b;
        }

        /* 实时结果动画 */
        .result-item {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .footer {
            text-align: center;
            color: #86868b;
            font-size: 13px;
            margin-top: 20px;
        }

        /* 移动端适配 */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .container {
                max-width: 100%;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .nav-links {
                flex-wrap: wrap;
                gap: 8px;
                margin-bottom: 20px;
            }

            .nav-links a {
                font-size: 13px;
                padding: 6px 12px;
            }

            .card {
                padding: 24px 20px;
                border-radius: 12px;
            }

            /* 两列布局在移动端变为单列 */
            .form-row {
                grid-template-columns: 1fr;
                gap: 16px;
            }

            input[type="email"], input[type="text"], textarea {
                font-size: 16px; /* 防止 iOS 自动缩放 */
                padding: 12px 14px;
            }

            textarea {
                min-height: 120px;
            }

            .btn {
                padding: 14px;
                font-size: 16px;
            }

            .summary {
                flex-direction: column;
                gap: 12px;
            }

            .summary-item .number {
                font-size: 24px;
            }

            .result-list {
                max-height: 250px;
            }

            .result-item {
                padding: 10px;
                gap: 8px;
            }

            .result-code {
                width: 120px;
                font-size: 12px;
            }

            .result-message {
                font-size: 12px;
            }

            .result-email {
                width: 140px;
                font-size: 12px;
            }
        }

        @media (max-width: 380px) {
            .nav-links {
                flex-direction: column;
                width: 100%;
            }

            .nav-links a {
                width: 100%;
                text-align: center;
            }

            .result-code {
                width: 100px;
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>批量兑换</h1>
            <p>多个邮箱和兑换码一对一配对兑换</p>
        </div>

        <div class="nav-links">
            <a href="/">单个兑换</a>
            <a href="/batch.html" class="active">批量兑换</a>
            <a href="/user.html">用户中心</a>
        </div>

        <div id="message" class="message"></div>

        <div class="card">
            <form id="batchForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="emails">
                            邮箱地址
                            <span class="hint">每行一个</span>
                        </label>
                        <textarea
                            id="emails"
                            placeholder="user1@example.com&#10;user2@example.com&#10;user3@example.com"
                            required
                        ></textarea>
                    </div>

                    <div class="form-group">
                        <label for="codes">
                            兑换码
                            <span class="hint">每行一个</span>
                        </label>
                        <textarea
                            id="codes"
                            placeholder="TEAM-XXXX-XXXX-XXXX&#10;TEAM-YYYY-YYYY-YYYY&#10;TEAM-ZZZZ-ZZZZ-ZZZZ"
                            required
                        ></textarea>
                    </div>
                </div>

                <div class="info-box" id="countInfo">
                    <span id="emailCount">0</span> 个邮箱，<span id="codeCount">0</span> 个兑换码
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    批量兑换
                </button>
            </form>

            <!-- 进度条 -->
            <div class="progress-bar-container" id="progressBarContainer">
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progressBarFill"></div>
                </div>
                <div class="progress-text" id="progressText">正在兑换 0/0...</div>
            </div>
        </div>

        <div id="results" class="card results">
            <h3>兑换结果</h3>
            <div class="summary">
                <div class="summary-item success">
                    <div class="number" id="successCount">0</div>
                    <div class="label">成功</div>
                </div>
                <div class="summary-item fail">
                    <div class="number" id="failCount">0</div>
                    <div class="label">失败</div>
                </div>
            </div>
            <div class="result-list" id="resultList"></div>
        </div>

        <div class="footer">
            <p>兑换成功后，邀请邮件将发送到您的邮箱</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('batchForm');
        const emailsInput = document.getElementById('emails');
        const codesInput = document.getElementById('codes');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const resultsDiv = document.getElementById('results');
        const progressBarContainer = document.getElementById('progressBarContainer');
        const progressBarFill = document.getElementById('progressBarFill');
        const progressText = document.getElementById('progressText');
        const countInfo = document.getElementById('countInfo');
        const emailCountSpan = document.getElementById('emailCount');
        const codeCountSpan = document.getElementById('codeCount');

        // 实时更新计数
        function updateCounts() {
            const emails = emailsInput.value.trim().split('\n').filter(e => e.trim()).length;
            const codes = codesInput.value.trim().split('\n').filter(c => c.trim()).length;

            emailCountSpan.textContent = emails;
            codeCountSpan.textContent = codes;

            // 如果数量不匹配，显示警告
            if (emails > 0 && codes > 0 && emails !== codes) {
                countInfo.classList.add('warning');
                countInfo.innerHTML = `<span>${emails}</span> 个邮箱，<span>${codes}</span> 个兑换码 - ⚠️ 数量不匹配`;
            } else {
                countInfo.classList.remove('warning');
                countInfo.innerHTML = `<span>${emails}</span> 个邮箱，<span>${codes}</span> 个兑换码`;
            }
        }

        emailsInput.addEventListener('input', updateCounts);
        codesInput.addEventListener('input', updateCounts);

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const emailsText = emailsInput.value.trim();
            const codesText = codesInput.value.trim();

            if (!emailsText || !codesText) {
                showMessage('请填写邮箱和兑换码', 'error');
                return;
            }

            // 解析邮箱和兑换码
            const emails = emailsText.split('\n')
                .map(e => e.trim())
                .filter(e => e.length > 0);

            const codes = codesText.split('\n')
                .map(c => c.trim().toUpperCase())
                .filter(c => c.length > 0);

            if (emails.length === 0 || codes.length === 0) {
                showMessage('请输入至少一组数据', 'error');
                return;
            }

            if (emails.length !== codes.length) {
                showMessage(`邮箱和兑换码数量不匹配（${emails.length} vs ${codes.length}）`, 'error');
                return;
            }

            if (emails.length > 20) {
                showMessage('单次最多兑换20组', 'error');
                return;
            }

            // 配对
            const pairs = emails.map((email, index) => ({
                email,
                code: codes[index]
            }));

            // 禁用按钮
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>兑换中...';
            resultsDiv.style.display = 'none';
            progressBarContainer.style.display = 'block';

            // 重置进度
            progressBarFill.style.width = '0%';
            progressText.textContent = `正在兑换 0/${pairs.length}...`;

            // 重置结果显示
            document.getElementById('successCount').textContent = '0';
            document.getElementById('failCount').textContent = '0';
            document.getElementById('resultList').innerHTML = '';
            resultsDiv.style.display = 'block';

            let successCount = 0;
            let failCount = 0;

            try {
                // 逐个兑换，实时显示进度
                for (let i = 0; i < pairs.length; i++) {
                    const { email, code } = pairs[i];

                    // 更新进度条
                    const progress = ((i + 1) / pairs.length) * 100;
                    progressBarFill.style.width = `${progress}%`;
                    progressText.textContent = `正在兑换 ${i + 1}/${pairs.length}...`;

                    try {
                        const response = await fetch('/api/redeem', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ email, code })
                        });

                        const result = await response.json();

                        if (result.success) {
                            successCount++;
                            addResultItem(email, code, true, result.message || '兑换成功');
                        } else {
                            failCount++;
                            addResultItem(email, code, false, result.error || '兑换失败');
                        }
                    } catch (error) {
                        failCount++;
                        addResultItem(email, code, false, `网络错误: ${error.message}`);
                    }

                    // 更新统计
                    document.getElementById('successCount').textContent = successCount;
                    document.getElementById('failCount').textContent = failCount;

                    // 添加小延迟，避免请求过快
                    if (i < pairs.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 300));
                    }
                }

                // 完成
                progressText.textContent = `兑换完成！成功 ${successCount} 个，失败 ${failCount} 个`;

                if (successCount > 0) {
                    showMessage(`成功兑换 ${successCount} 个`, 'success');
                } else {
                    showMessage('所有兑换均失败', 'error');
                }
            } catch (error) {
                showMessage('批量兑换出错: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '批量兑换';

                // 3秒后隐藏进度条
                setTimeout(() => {
                    progressBarContainer.style.display = 'none';
                }, 3000);
            }
        });

        function addResultItem(email, code, success, message) {
            const list = document.getElementById('resultList');
            const item = document.createElement('div');
            item.className = 'result-item';
            item.innerHTML = `
                <div class="result-icon ${success ? 'success' : 'fail'}">
                    ${success ? '✓' : '✗'}
                </div>
                <div class="result-email" title="${email}">${email}</div>
                <div class="result-code">${code}</div>
                <div class="result-message">${message}</div>
            `;
            list.appendChild(item);

            // 滚动到最新结果
            list.scrollTop = list.scrollHeight;
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
