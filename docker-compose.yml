version: '3.8'

services:
  # 兑换码系统Web服务
  redemption-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: team-dh
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-5000}:5000"
    volumes:
      # 持久化数据库文件
      - ./data:/data
      # 挂载配置文件 (只读)
      - ./config.toml:/data/config.toml:ro
      - ./team.json:/data/team.json:ro
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
      - GUNICORN_WORKERS=${GUNICORN_WORKERS:-2}
      - GUNICORN_TIMEOUT=${GUNICORN_TIMEOUT:-120}
      - DATA_DIR=/data
      - REDEMPTION_DATABASE_FILE=/data/redemption.db
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:5000/health\", timeout=5)' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - redemption-network
    labels:
      - "com.chatgpt.team.redemption=web"
      - "com.chatgpt.team.redemption.version=1.0.0"

  # Nginx 反向代理 (可选,用于生产环境)
  nginx:
    image: nginx:alpine
    container_name: team-dh-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - redemption-web
    networks:
      - redemption-network
    profiles:
      - with-nginx
    labels:
      - "com.chatgpt.team.redemption=nginx"

networks:
  redemption-network:
    driver: bridge
